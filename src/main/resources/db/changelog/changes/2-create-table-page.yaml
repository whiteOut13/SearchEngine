databaseChangeLog:
  - changeSet:
      id: 2-create-table-page
      author: liquibase_white
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: page_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false


        - createIndex:
            indexName: idx_page_path
            tableName: page
            columns:
              - column:
                  name: path

        - addForeignKeyConstraint:
            baseTableName: page
            baseColumnNames: site_id
            constraintName: fk_page_site
            referencedTableName: site
            referencedColumnNames: site_id