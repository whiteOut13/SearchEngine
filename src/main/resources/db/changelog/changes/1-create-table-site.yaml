databaseChangeLog:
  - changeSet:
      id: 1
      author: liquibase_white
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: site_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false