version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: postgres_search_engine
    environment:
      POSTGRES_DB: search_engine_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: